<!DOCTYPE html>
<html>

	<title>Instagram</title>

<body>
	<div class="instagram-wrapper">

					<img src="imagens/perfil.png">	
				</div>
				<a href="#" class="instagram-login">Continue como Garen9394</a>

			</div>
			<div class="group">
				<p class="not-account">Não é Garen9394?</p>
				<p class="not-account">
					<span class="link-blue">Alterar conta</span>
					ou
					<span class="link-blue">Inscrever-se</span>
				</p>
			</div>
			<div class="get-the-app">

				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
	    </div>
	</div>
